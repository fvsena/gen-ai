<html>
<head>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link rel="stylesheet" type="text/css" href="style/css/bootstrap.min.css" />
    <script src="dialog.js"></script>
    <script src="dist/jsOtp.js"></script>
    <script src="style/js/bootstrap.min.js"></script>

</head>
<body style="width:800px; height:600px; font-size:70%; overflow-x:no-display" class="bg-dark text-white">


    <div class="card border-0 p-2 bg-dark bg-gradient text-white">
        <div class="card-header bg-dark bg-gradient text-white">
            <img src="images/logo128.png" class="ico" />
            <strong>TP Gen AI - Teleperformance</strong></div>
        <div class="card-body">
            <p>ID GENAI: <span id='idGenAi'></span></p>
            <p>Mensagens trocadas: <span id='qtdMensagens'></span></p>
            <p>Resumo dos perfis: <span id='resumo' style="cursor: pointer;"></span></p>

            <p>As informacoes foram uteis?</p>

            <button class="btn btn-primary" id="btnInformacoesUteis">SIM</button>
            <button class="btn btn-danger" id="btnInformacoesNaoUteis">NAO</button>
        </div>
    </div>

    <div id="popup" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="text-dark" id="texto-popup"></p>
                    <button type="button" id="fecharModal" class="btn btn-primary btn-sm" data-dismiss="modal">Fechar</button>
                </div>

            </div>
        </div>
    </div>

    
    <div id="footer" class="container p-1">
        <footer class="text-center text-lg-start bg-dark text-muted">
            <div class="text-center p-0 bg-dark text-warning">
                2023 Copyright: Automation Team | Teleperformance Brazil | V 2.1
            </div>
        </footer>
    </div>

    <script src="dist/jquery-3.6.1.min.js"></script>
</body>


</html>
